<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
  <ul class="breadcrumb">
    <li><a href="#/start">首页</a></li>
    <li class="active">详情</li>
  </ul>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="page-header">
        <h3>{{dish.name}}</h3>
      </div>
      <img ng-src="img/{{dish.img_lg}}" class="img-responsive"/>
      <div class="panel panel-default">
        <div class="panel-footer">
        <p>{{dish.material}}</p>
        <p>{{dish.detail}}</p><hr/>
        <p><span class="text-danger">{{dish.price|currency:"￥"}}</span></p>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button class="btn btn-success" ng-click="jump('/order/'+dish.did)">我要下单</button>
        <button class="btn btn-warning" ng-click="jump('/main')">我再看看</button>
      </div>
    </div>
  </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
